apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

group 'co.csvtojet'
version '0.0.1-SNAPSHOT'

jar {
    manifest {
        attributes 'Main-Class': 'co.csvtojvet.CsvToJvet'
    }
}

dependencies {
    compile('net.sf.opencsv:opencsv:2.3')
    compile('org.apache.poi:poi:3.17')
    compile('org.apache.poi:poi-ooxml:3.17')
    compile('org.apache.poi:poi-ooxml-schemas:3.17')
    runtime('org.apache.commons:commons-collections4:4.1')
    runtime('org.apache.xmlbeans:xmlbeans:2.5.0')
}